<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ManuelsUno - Game</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="http://getbootstrap.com/examples/jumbotron/jumbotron.css">
	<link rel="stylesheet" href="Scripts/jquery.bootstrap-touchspin.min.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">ManuelsUno</a>
				<a class="navbar-brand" href="http://njks.de" target="_blank">&copy; Manuel Naujoks 2015</a>
			</div>
		</div>
	</nav>



	<div class="container" style="margin-bottom: 50px">
		<h1 id="gameTitle"></h1>
		<p>
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#newScoreModal">
				<span class="glyphicon glyphicon-bookmark"></span> enter score
			</button>
		</p>
		<div class="modal fade" id="newScoreModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">new score</h4>
					</div>
					<div class="modal-body">
						<p>
							<label for="scoreForPlayerNameExisting">existing player</label>
							<select id="scoreForPlayerNameExisting"></select>
							<label for="scoreForPlayerNameNew">or new player</label>
							<input id="scoreForPlayerNameNew">
						</p>
						<br />
						<div class="row">
							<div class="col-md-12">
								<h4>colored numbers</h4>
								<img src="numbercolor.png" width="250px" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<label for="scoreForPlayerScore1">count of 1s</label>
								<input id="scoreForPlayerScore1" type="text" value="0">
								<label for="scoreForPlayerScore2">count of 2s</label>
								<input id="scoreForPlayerScore2" type="text" value="0">
								<label for="scoreForPlayerScore3">count of 3s</label>
								<input id="scoreForPlayerScore3" type="text" value="0">
							</div>
							<div class="col-md-4">
								<label for="scoreForPlayerScore4">count of 4s</label>
								<input id="scoreForPlayerScore4" type="text" value="0">
								<label for="scoreForPlayerScore5">count of 5s</label>
								<input id="scoreForPlayerScore5" type="text" value="0">
								<label for="scoreForPlayerScore6">count of 6s</label>
								<input id="scoreForPlayerScore6" type="text" value="0">
							</div>
							<div class="col-md-4">
								<label for="scoreForPlayerScore7">count of 7s</label>
								<input id="scoreForPlayerScore7" type="text" value="0">
								<label for="scoreForPlayerScore8">count of 8s</label>
								<input id="scoreForPlayerScore8" type="text" value="0">
								<label for="scoreForPlayerScore9">count of 9s</label>
								<input id="scoreForPlayerScore9" type="text" value="0">
							</div>
						</div>
						<br />
						<div class="row">
							<div class="col-md-6">
								<h4>colored actions</h4>
								<img src="actioncolor.png" width="250px" />
								<label for="scoreForPlayerScoreAC">count</label>
								<input id="scoreForPlayerScoreAC" type="text" value="0">
							</div>
							<div class="col-md-6">
								<h4>black actions</h4>
								<img src="actionblack.png" width="250px" />
								<label for="scoreForPlayerScoreAB">count</label>
								<input id="scoreForPlayerScoreAB" type="text" value="0">
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">close</button>
						<button type="button" class="btn btn-primary" id="submitNewScore">submit</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div id="pieChart"></div>
	</div>


	<ul id="srmessages" style="display: none; background: deeppink"></ul>



	<script src="Scripts/jquery-1.10.2.js"></script>
	<script src="Scripts/jquery.signalR-2.1.2.js"></script>
	<script src="signalr/hubs"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
	<script src="Scripts/d3pie.min.js"></script>
	<script src="Scripts/jquery.bootstrap-touchspin.min.js"></script>
	<script type="text/javascript">
		function guid() {
			function s4() {
				return Math.floor((1 + Math.random()) * 0x10000)
					.toString(16)
					.substring(1);
			}
			return s4() + s4() + '-' + s4() + '-' + s4() + '-' +
				s4() + '-' + s4() + s4() + s4();
		}
	</script>

	<script type="text/javascript">
		$(function () {

			var gameId = window.location.hash.replace("#", "");

			$('#gameTitle').text(gameId);



			var chat = $.connection.myHub;
			chat.client.addMessage = function (name, message) {
				if (message == 'reload') {
					refreshFunction();
				}

				var encodedName = $('<div />').text(name).html();
				var encodedMsg = $('<div />').text(message).html();
				$('#srmessages').append('<li><strong>' + encodedName + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
			};

			$.connection.hub.start().done(function () {
				chat.server.joinRoom(guid(), gameId);
			});



			var pie = new d3pie("pieChart", {
				"header": {
					"title": {
						"text": "",
						"color": "#bbbbbb",
						"fontSize": 15
					},
					"location": "pie-center"
				},
				"size": {
					"canvasWidth": 590,
					"pieInnerRadius": "95%",
					"pieOuterRadius": "100%"
				},
				"data": {
					"sortOrder": "none",
					"content": []
				},
				"labels": {
					"outer": {
						"format": "none",
					},
					"inner": {
						"format": "label"
					},
					"mainLabel": {
						"fontSize": 20
					}
				},
				"effects": {
					"pullOutSegmentOnClick": {
						"effect": "none",
						"speed": 400,
						"size": 8
					}
				}
			});



			$('#scoreForPlayerScore1').TouchSpin();
			$('#scoreForPlayerScore2').TouchSpin();
			$('#scoreForPlayerScore3').TouchSpin();
			$('#scoreForPlayerScore4').TouchSpin();
			$('#scoreForPlayerScore5').TouchSpin();
			$('#scoreForPlayerScore6').TouchSpin();
			$('#scoreForPlayerScore7').TouchSpin();
			$('#scoreForPlayerScore8').TouchSpin();
			$('#scoreForPlayerScore9').TouchSpin();
			$('#scoreForPlayerScoreAC').TouchSpin();
			$('#scoreForPlayerScoreAB').TouchSpin();
			var points = function () {
				return 0
					+ $('#scoreForPlayerScore1').val() * 1
					+ $('#scoreForPlayerScore2').val() * 2
					+ $('#scoreForPlayerScore3').val() * 3
					+ $('#scoreForPlayerScore4').val() * 4
					+ $('#scoreForPlayerScore5').val() * 5
					+ $('#scoreForPlayerScore6').val() * 6
					+ $('#scoreForPlayerScore7').val() * 7
					+ $('#scoreForPlayerScore8').val() * 8
					+ $('#scoreForPlayerScore9').val() * 9
					+ $('#scoreForPlayerScoreAC').val() * 20
					+ $('#scoreForPlayerScoreAB').val() * 50;
			}
			$('#newScoreModal').on('shown.bs.modal', function() {
				$('#scoreForPlayerScore1').val(0);
				$('#scoreForPlayerScore2').val(0);
				$('#scoreForPlayerScore3').val(0);
				$('#scoreForPlayerScore4').val(0);
				$('#scoreForPlayerScore5').val(0);
				$('#scoreForPlayerScore6').val(0);
				$('#scoreForPlayerScore7').val(0);
				$('#scoreForPlayerScore8').val(0);
				$('#scoreForPlayerScore9').val(0);
				$('#scoreForPlayerScoreAC').val(0);
				$('#scoreForPlayerScoreAB').val(0);
			});



			$('#submitNewScore').click(function () {
				var player = $('#scoreForPlayerNameExisting').val() || $('#scoreForPlayerNameNew').val();
				if (player) {
					$.post("api/games/" + gameId,
					{
						player: player,
						count: points()
					}, function () {
						$('#newScoreModal').modal('toggle');
					});
				} else {
					alert("please choose a player");
				}
			});



			var refreshTimeoutHandle = null;
			var refreshFunction = function () {
				$.getJSON("api/games/" + gameId + "?d=" + new Date().getTime(), function (result) {
					var playerScores = result.map(function (item) {
						return {
							label: item.Player + " (" + item.Score + ")",
							value: 1,
							color: "#dddddd"
						}
					});
					if (playerScores[playerScores.length - 1]) {
						playerScores[playerScores.length - 1].color = "#ffcccc";
					}
					if (playerScores[0]) {
						playerScores[0].color = "#70ff70";
					}

					pie.options.data.content = playerScores;
					pie.options.header.title.text = "ordered";
					pie.updateProp("data.sortOrder", "none");

					if (refreshTimeoutHandle) {
						clearTimeout(refreshTimeoutHandle);
					}
					refreshTimeoutHandle = setTimeout(function () {
						pie.options.header.title.text = "randomized sitting order";
						pie.updateProp("data.sortOrder", "random");
					}, 6000);

					$('#scoreForPlayerNameExisting').empty().append($('<option>').text('').attr('value', null));
					var playerNames = result.map(function (item) { return item.Player; });
					$.each(playerNames, function (i, value) {
						$('#scoreForPlayerNameExisting').append($('<option>').text(value).attr('value', value));
					});
				});
			};
			refreshFunction();


		});
	</script>
</body>
</html>
