<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ManuelsUno - Game</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="http://getbootstrap.com/examples/jumbotron/jumbotron.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand">ManuelsUno</a>
			</div>
		</div>
	</nav>

	<div class="container" style="margin-bottom: 50px">
		<h1 id="gameTitle"></h1>
		<p>
			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
				<span class="glyphicon glyphicon-bookmark"></span> enter score
			</button>
		</p>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">Modal title</h4>
					</div>
					<div class="modal-body">
						...
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div id="pieChart"></div>
	</div> <!-- /container -->

	<script src="Scripts/jquery-1.10.2.js"></script>
	<script src="Scripts/jquery.signalR-2.1.2.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.4/d3.min.js"></script>
	<script src="Scripts/d3pie.min.js"></script>

	<script type="text/javascript">
		$(function () {

			var gameId = window.location.hash;

			$('#gameTitle').text(gameId);

			var pie = new d3pie("pieChart", {
				"size": {
					"canvasWidth": 590,
					"pieInnerRadius": "95%",
					"pieOuterRadius": "100%"
				},
				"data": {
					"sortOrder": "value-desc",
					"content": []
				},
				"labels": {
					"outer": {
						"format": "none",
					},
					"inner": {
						"format": "label"
					},
					"mainLabel": {
						"fontSize": 20
					}
				},
				"effects": {
					"pullOutSegmentOnClick": {
						"effect": "none",
						"speed": 400,
						"size": 8
					}
				}
			});

			$.getJSON("api/games/" + gameId.replace("#", ""), function (result) {

				pie.options.data.content = result.map(function (item) {
					return {
						label: item.Player + " (" + item.Score + ")",
						value: 1,
						color: "#dddddd"
					}
				});
				pie.updateProp("data.sortOrder", "value-desc");

				setTimeout(function () {
					pie.updateProp("data.sortOrder", "random");
				}, 6000);
			});

		});
	</script>
</body>
</html>
